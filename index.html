<p>
  호주에서 약 2년 간의 생활 동안 카페 매니저로 역임하였으며,
  그 기간 중에, 영업 및 이벤트 구성을 위한 경험을 통해 마케팅에 관심을 갖게 되었습니다.
  현재는, 더 나은 마케터가 되기 위해 행하려는 목적을 달성하는 과정에서 고객들과의 소구점을 잘 찾기 위한 노력,
  감에만 의존하는 것이 아닌 데이터를 베이스로 일을 진행할 수 있는 능력을 갖기 위해 실질적인 데이터분석과 공부를 병행하고 있습니다.

</p>
